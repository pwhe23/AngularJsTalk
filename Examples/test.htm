<!doctype html>
<html lang="en">
<head>
</head>
<body>

<div data-ng-app class="ng-cloak" data-ng-controller="ItemsCtrl">
	{{Name}}
	
		<div data-ng-repeat="item in [1,2]">
			<div>{{item}}</div>
		</div>
	
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
<script type="text/javascript">
	function ItemsCtrl($scope) {
		$scope.Items = [1, 2, 3];
		$scope.Name = 'Paul';
	}
</script>


</body>
</html>
